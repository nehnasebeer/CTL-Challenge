<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student | CTL Scripture Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="display:flex; align-items:center; gap:12px; padding:10px;">
    <a href="index.html" class="btn">← Back to Home</a>
    <div>
      <h1>Christ Tabernacle of Love</h1>
      <h2>100 Scripture Challenge — Student</h2>
    </div>
  </header>

  <main style="max-width: 900px; margin: 0 auto; padding: 16px;">
    <section class="intro" style="margin-bottom: 16px;">
      <p>
        Welcome to the Christ Tabernacle of Love Scripture Challenge!
        Each verse you learn brings you closer to God's Word and builds your
        spiritual foundation.
      </p>
    </section>

    <section aria-label="Student Lookup" style="margin-bottom: 12px;">
      <h3>Enter Your Full Name</h3>
      <div style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
        <input
          type="text"
          id="studentName"
          placeholder="e.g. Sarah Johnson"
          aria-label="Full name"
          style="min-width:260px; padding:10px; border-radius:8px; border:1px solid #ccd4e0;"
        />
        <button class="btn" onclick="loadStudent()">View My Scriptures</button>
      </div>
      <p style="font-size:0.9rem; color:#666; margin-top:6px;">
        Tip: Press <kbd>Enter</kbd> after typing your name.
      </p>
    </section>

    <div id="scriptureList" aria-live="polite"></div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
