<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | CTL Scripture Challenge</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Christ Tabernacle of Love</h1>
    <h2>Admin Dashboard</h2>
  </header>

  <main style="max-width: 980px; margin: 0 auto; padding: 16px;">
    <!-- Login -->
    <section id="adminLoginSection" aria-label="Admin Login" style="margin-bottom:16px;">
      <h3>Admin Login</h3>
      <div style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
        <input type="password" id="adminCode" placeholder="Enter admin code" style="min-width:260px; padding:10px; border-radius:8px; border:1px solid #ccd4e0;">
        <button class="btn admin" onclick="adminLogin()">Enter</button>
      </div>
      <p style="font-size:0.9rem; color:#666; margin-top:6px;">(Simple codeâ€”no accounts yet.)</p>
    </section>

    <!-- Panel -->
    <section id="adminPanel" style="display:none;">
      <div style="display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; margin-bottom:12px;">
        <input id="studentSearch" placeholder="Type or select student name" list="studentList" style="min-width:260px; padding:10px; border-radius:8px; border:1px solid #ccd4e0;">
        <datalist id="studentList"></datalist>
        <button class="btn" onclick="loadAdminStudent()">Load Student</button>
        <button class="btn" onclick="createStudent()">Add New Student</button>
        <button class="btn" onclick="refreshStudentOptions()">Refresh Names</button>
      </div>

      <div id="adminStatus" style="margin:8px 0; color:#666;"></div>

      <div id="adminVerses"></div>

      <div style="margin-top:12px;">
        <button class="btn admin" onclick="saveAdminProgress()">Save Progress</button>
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
